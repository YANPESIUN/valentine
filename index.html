<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: #f3b7c4;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
  .floating-hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 15s infinite linear;
    opacity: 0;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(0deg) scale(0.5);
      opacity: 0;
    }
    10% {
      opacity: 0.6;
    }
    90% {
      opacity: 0.6;
    }
    100% {
      transform: translateY(-100vh) rotate(720deg) scale(1.2);
      opacity: 0;
    }
  }

  .wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  /* –ö–ê–†–¢–ò–ù–ö–ê */
  .valentine {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-height: 80vh;
    max-width: 90vw;
    pointer-events: none;
  }

  /* –ö–ù–û–ü–ö–ò */
  button {
    position: absolute;
    border: none;
    border-radius: 999px;
    padding: 14px 36px;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    white-space: nowrap;
    z-index: 10;
  }

  #yesBtn {
    background: linear-gradient(180deg, #ff4b7d, #ff2f66);
    color: white;
    box-shadow: 0 8px 20px rgba(255, 47, 102, 0.4);
  }

  #noBtn {
    background: #ffffff;
    color: #444;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    transition: all 0.15s ease-out;
  }

  /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .modal-content {
    background: #f3b7c4;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    animation: scaleIn 0.3s;
  }

  @keyframes scaleIn {
    from {
      transform: scale(0.8);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  .modal h2 {
    color: #d6336c;
    margin-bottom: 20px;
    font-size: 1.8rem;
  }

  video {
    max-width: 100%;
    border-radius: 16px;
    margin-bottom: 20px;
  }

  .tg-button {
    background-color: #ffffff;
    color: #d6336c;
    font-size: 18px;
    font-weight: 600;
    padding: 12px 24px;
    border-radius: 12px;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
    display: inline-block;
    border: none;
    cursor: pointer;
  }

  .tg-button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    font-size: 30px;
    color: white;
    cursor: pointer;
    padding: 0;
    width: 40px;
    height: 40px;
  }
</style>
</head>

<body>

<!-- –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
<div class="floating-hearts" id="floatingHearts"></div>

<div class="wrapper" id="wrapper">
  <img src="valentine.png" class="valentine" id="img" alt="Valentine">

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
<div class="modal" id="modal">
  <button class="close-btn" onclick="closeModal()">√ó</button>
  <div class="modal-content">
    <video id="successVideo" autoplay loop playsinline>
      <source src="video.webm" type="video/webm">
      <source src="video.mp4" type="video/mp4">
      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
    </video>
    <h2>–£—Ä–∞–∞–∞!<br> –Ø –≤ —Ç–µ–±–µ –Ω–µ —Å–æ–º–Ω–µ–≤–∞–ª–∞—Å—å!</h2>
    <a href="https://t.me/sashaonline" target="_blank" class="tg-button">
      –ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª ‚ù§Ô∏è
    </a>
  </div>
</div>

<script>
// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
function createFloatingHearts() {
  const container = document.getElementById('floatingHearts');
  const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', '‚ù§Ô∏è', 'üíû'];
  
  for (let i = 0; i < 12; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + '%';
    heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
    heart.style.animationDelay = Math.random() * 15 + 's';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    container.appendChild(heart);
  }
}

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const img = document.getElementById("img");
const wrapper = document.getElementById("wrapper");
const modal = document.getElementById("modal");
const video = document.getElementById("successVideo");

/* —Å—Ç–∞—Ä—Ç–æ–≤–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
function placeInitial() {
  const imgRect = img.getBoundingClientRect();
  const centerY = imgRect.bottom + 20;

  yesBtn.style.left = (window.innerWidth / 2 - yesBtn.offsetWidth - 20) + "px";
  yesBtn.style.top = centerY + "px";

  noBtn.style.left = (window.innerWidth / 2 + 20) + "px";
  noBtn.style.top = centerY + "px";
}

function jumpNo() {
  const imgRect = img.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const padding = 24;
  const radius = 160;

  const side = Math.floor(Math.random() * 4);

  let x, y;

  switch (side) {
    case 0:
      x = imgRect.left + Math.random() * imgRect.width;
      y = imgRect.top - btnRect.height - padding - Math.random() * radius;
      break;

    case 1:
      x = imgRect.left + Math.random() * imgRect.width;
      y = imgRect.bottom + padding + Math.random() * radius;
      break;

    case 2:
      x = imgRect.left - btnRect.width - padding - Math.random() * radius;
      y = imgRect.top + Math.random() * imgRect.height;
      break;

    case 3:
      x = imgRect.right + padding + Math.random() * radius;
      y = imgRect.top + Math.random() * imgRect.height;
      break;
  }

  x = Math.max(10, Math.min(x, window.innerWidth - btnRect.width - 10));
  y = Math.max(10, Math.min(y, window.innerHeight - btnRect.height - 10));

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –æ—Ç –∫—É—Ä—Å–æ—Ä–∞ –¥–æ –∫–Ω–æ–ø–∫–∏ NO */
function checkCursorProximity(e) {
  const btnRect = noBtn.getBoundingClientRect();
  const mouseX = e.clientX;
  const mouseY = e.clientY;
  
  // –¶–µ–Ω—Ç—Ä –∫–Ω–æ–ø–∫–∏
  const btnCenterX = btnRect.left + btnRect.width / 2;
  const btnCenterY = btnRect.top + btnRect.height / 2;
  
  // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –∫—É—Ä—Å–æ—Ä–∞ –¥–æ —Ü–µ–Ω—Ç—Ä–∞ –∫–Ω–æ–ø–∫–∏
  const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);
  
  // –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –±–ª–∏–∂–µ 100px ‚Äî –∫–Ω–æ–ø–∫–∞ —É–±–µ–≥–∞–µ—Ç (—Ä–∞–Ω—å—à–µ —á–µ–º –∫—É—Ä—Å–æ—Ä –¥–æ–π–¥—ë—Ç –¥–æ –Ω–µ—ë)
  const triggerDistance = 120; // px
  
  if (distance < triggerDistance) {
    jumpNo();
  }
}

/* –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏ –ø–æ –≤—Å–µ–º—É –¥–æ–∫—É–º–µ–Ω—Ç—É */
document.addEventListener('mousemove', checkCursorProximity);

/* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö ‚Äî —É–±–µ–≥–∞–µ—Ç –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏ –ø–∞–ª—å—Ü–∞ */
document.addEventListener('touchmove', (e) => {
  const touch = e.touches[0];
  const mouseEvent = {
    clientX: touch.clientX,
    clientY: touch.clientY
  };
  checkCursorProximity(mouseEvent);
}, { passive: true });

/* –¢–∞–∫–∂–µ –ø—Ä—ã–∂–æ–∫ –ø—Ä–∏ –ø—Ä—è–º–æ–º –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π) */
noBtn.addEventListener("mouseenter", jumpNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  jumpNo();
});

/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤–º–µ—Å—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥–∞ */
yesBtn.onclick = () => {
  modal.style.display = "flex";
  video.play().catch(e => console.log("Autoplay prevented:", e));
};

function closeModal() {
  modal.style.display = "none";
  video.pause();
}

// –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
modal.addEventListener('click', (e) => {
  if (e.target === modal) closeModal();
});

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
window.onload = () => {
  placeInitial();
  createFloatingHearts();
};

window.onresize = placeInitial;
</script>

</body>
</html>
